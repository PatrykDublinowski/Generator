<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generator haseł</title>
        <link rel="stylesheet" href="css/style.css" />
		<script src="js/copy_to_clipboard.js" defer></script>
		<script src="js/generate_regon.js" defer></script>
		<script src="js/generate_pesel.js" defer></script>
        <script src="js/generate_pass.js" defer></script>
		<script src="js/text_loader.js" defer></script>
		<script src="js/change_content.js" defer></script>

    </head>
    <body>
	<section id="section">
		<h1 class="headerText">Generator</h1>
		<div class="loader" id="loader"></div>
			<div class="buttons" id="buttons">
				<a href="#" class="btn btn1 active" id="passButton">HASŁO</a> 
				<a href="#" class="btn btn1" id="peselButton">PESEL</a> 
				<a href="#" class="btn btn1" id="regonButton">REGON</a> 
				<a href="#" class="btn btn1" id="nipButton">NIP</a> 
				<a href="#" class="btn btn1" id="guidButton">GUID</a>
			</div>
		<div class="container" id="pass">
        <div class="cnt-container">
            <div class="cnt-header">
				<h1>HASŁO</h1>
                <div class="val" id="copyPassField">
                    <span id="pw"></span>
                    <button id="copyPass">Kopiuj</button>
                </div>
            </div>
            <div class="cnt-body">
                <div class="form-control">
                    <label for="len">Długość hasła</label>
                    <input id="len" value="15" type="number" min="4" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Uwzględnij duże litery</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Uwzględnij małe litery</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Uwzględnij liczby</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Uwzględnij symbole</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generatePass">
                    Generuj
                </button>
            </div>
        </div>
		</div>
		
		<div class="container" id="pesel">
        <div class="cnt-container">
            <div class="cnt-header">
				<h1>PESEL</h1>
                <div class="val" id="copyPeselField">
                    <span id="ps"></span>
                    <button id="copyPesel">Kopiuj</button>
                </div>
            </div>
            <div class="cnt-body">
                <div class="form-control">
                    <label for="date">Data urodzenia</label>
                    <input type="date" id="date" value="" min="1800-01-01" max="2299-12-31">
                </div>
				<div class="form-control">
                    <label for="all">Wszyscy</label>
                    <input id="all" type="radio" name="sex" checked/>
                </div>
                <div class="form-control">
                    <label for="woman">Kobieta</label>
                    <input id="woman" type="radio" name="sex" />
                </div>
                <div class="form-control">
                    <label for="man">Mężczyzna</label>
                    <input id="man" type="radio" name="sex" />
                </div>
                <button class="generate" id="generatePesel">
                    Generuj
                </button>
            </div>
        </div>
		</div>
		
		<div class="container" id="regon">
        <div class="cnt-container">
            <div class="cnt-header">
				<h1>REGON</h1>
                <div class="val" id="copyRegonField">
                    <span id="rg"></span>
                    <button id="copyRegon">Kopiuj</button>
                </div>
            </div>
            <div class="cnt-body">
                <div class="form-control">
                    <label for="nine">9 cyfrowy</label>
                    <input id="nine" type="radio" name="regon" checked/>
                </div>
                <div class="form-control">
                    <label for="fourteen">14 cyfrowy</label>
                    <input id="fourteen" type="radio" name="regon" />
                </div>
                <button class="generate" id="generateRegon">
                    Generuj
                </button>
            </div>
        </div>
		</div>
		
		<div class="footer">
		  <p>Wykonał: <a href="mailto:patryk@dublinowski.pl">Patryk Dublinowski</a></p>
		</div>
		</section>
    </body>
</html>
